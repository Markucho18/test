<html>
	<head>
        <meta charset="utf-8">
		<script src="./otro.js"></script>
		<link rel="stylesheet" href="./otro.css">
		<title>FormularioMaterias</title>
	</head>
	<body>
		<div class="header">
			<img src="./assets/logo2.png">
			<div class="links">
				<a href="#">Google</a>
				<a href="#">Wiki</a>
				<a href="#">Youtube</a>
			</div>
			<h1>Formulario de Registro</h1>
		</div>

		<div class="contenedor" >
			<div class="formulario" id="formularioDiv" style="margin: 20px 0">
				<form class="form" id="formLogIn">
					<label> Nombre: 
					<input id="nombre" type="text" placeholder="Nombre">
					</label>
					<label> Apellido: 
						<input id="apellido" type="text" placeholder="Apellido">
					</label>
					<label> DNI:
						<input id="dni"type="number" placeholder="DNI">
					</label>
					<label> E-Mail: 
						<input id="email" type="text" placeholder="E-Mail">
					</label>
					<label> Direccion: 
						<input id="direccion" type="text" placeholder="Direccion">
					</label>
					<label> Contraseña: 
						<input id="password" type="password" placeholder="Contraseña">
					</label>
					</label>
					<label> Confirmar contraseña: 
						<input id="confirmPassword" type="password" placeholder="Confirmar contraseña">
					</label>
				</form>

                <!-- <form class="form" id="formSignIn">
                    <label> E-Mail: 
						<input id="email" type="text" placeholder="E-Mail">
					</label>
                    <label> Contraseña: 
						<input id="password" type="password" placeholder="Contraseña">
					</label>
                </form> -->
				<div class="botones">
					<span class="boton" id="logIn">Log In</span>
					<span class="boton" id="signIn">Sign Up</span>
				</div>
			</div>
        </div>

		<div class="footer">
			<a href="#">
				<img src="./assets/facebook.png" alt="Link a facebook">
			</a>
			<a href="#">
				<img src="./assets/instagram.png" alt="Link a instagram">
			</a>
			<a href="#">
				<img src="./assets/twitter.png" alt="Link a twitter">
			</a>
			<a href="#">
				<img src="./assets/youtube.png" alt="Link a Youtube">
			</a>
		</div>
	</body>
</html>
